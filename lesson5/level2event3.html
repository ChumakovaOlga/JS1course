<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal fade"
     id="exampleModal"
     tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    текст
</div>

<!--
Задание.
1. Сохраните ссылку на div в переменную
2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
3. При клике из event.target c помощью getAttribute() получите значение
каждого атрибута и выведите в консоль.
-->
<script>
    'use strict';
    let d = document.querySelector('div');
    d.addEventListener('click', function(event) {
        let s = event.target;
        console.log(s.getAttribute('class'),
                    s.getAttribute('id'),
                    s.getAttribute('tabindex'),
                    s.getAttribute('aria-labelledby'),
                    s.getAttribute('aria-hidden'));
    })
</script>
</body>
</html>
